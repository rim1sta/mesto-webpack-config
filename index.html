<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="main.65d366dca7be169a5797.css"></head><body><div class="root"><header class="header root__section"><img src="812fc7b565487e00dc7c2c5f1d60cbc8.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button-edit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"><template id="place-template" style="display: none"><div class="place-card"><div class="place-card__image" data-url=""><button class="place-card__delete-icon"></button></div><div class="place-card__description"><h3 class="place-card__name"></h3><button class="place-card__like-icon"></button></div></div></template></div><div class="popup popup_add"><div class="popup__content"><img src="888d78eb885c525f5e004f89529f8a26.svg" alt="" class="popup__close popup__close-add"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="addForm" novalidate><input id="name-card" name="name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required> <span id="name-card-error" class="error"></span> <input type="url" id="link" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" minlength="2" required> <span id="link-error" class="error"></span> <button type="submit" class="button popup__button popup__button_add popup__button_invalid" disabled="disabled">+</button></form></div></div><div class="popup popup_edit"><div class="popup__content"><img src="888d78eb885c525f5e004f89529f8a26.svg" alt="" class="popup__close popup__close-edit"><h3 class="popup_
